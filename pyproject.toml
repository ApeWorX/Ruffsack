[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "ruffsack"
version = "0.1.0"
description = "Ruffsack: A rugged multisig wallet for everyday adventures"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "eth-ape>=0.8.37",
    "eip712>=0.2.14",  # NOTE: Pin because an important fix is needed
]

[[project.authors]]
name = "ApeWorX LTD"

[project.scripts]
ruffsack = "ruffsack.__main__:cli"

[tool.setuptools]
packages = ["ruffsack"]
[tool.setuptools.package-data]
ruffsack = ["manifests/*.json"]

[tool.setuptools_scm]
# NOTE: Required for `setuptools-scm` to function

[[tool.ape.plugins]]
name = "solidity"
[[tool.ape.plugins]]
name = "vyper"

[[tool.ape.deployments.ethereum.local]]
address = "0x5FbDB2315678afecb367f032d93F642f64180aa3"
contract_type = "RuffsackFactory"
[[tool.ape.deployments.ethereum.local]]
address = "0xe7f1725E7734CE288F8367e1Bb143E90bb3F0512"
contract_type = "Ruffsack"
